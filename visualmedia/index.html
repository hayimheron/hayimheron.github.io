<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        h1 {
            margin-top: 50px;
            font-weight: 400;
            font-size: 2.5em;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
        }

        .menu li a:hover {
            color: #0073e6; /* Add hover effect */
        }

        .icon {
            vertical-align: middle;
            display: inline-block;
            margin-left: 10px;
        }

        #contact-info, #bio-info {
            display: none;
            font-size: 1.2em;
            color: #333;
            margin-left: 10px; /* Space between link and the content */
        }

        .linkedin-icon svg {
            width: 24px;
            height: 24px;
            fill: #0a66c2; /* LinkedIn blue */
            vertical-align: middle;
        }

        .linkedin-icon svg:hover {
            fill: #004182; /* Darker LinkedIn blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAYIM HERON</h1>
        <ul class="menu">
            <li><a href="gallery.html">Photo</a></li>
            <li><a href="visualmedia.html">Video</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li>
                <a href="#" onclick="showBio()">Bio</a>
                <span id="bio-info"></span> <!-- Bio will appear here -->
            </li>
            <li>
                <a href="#" onclick="showContact()">Contact</a>
                <span id="contact-info"></span> <!-- Email will appear here -->
            </li>
            <li>
                <a href="https://www.linkedin.com/in/hayimheron" target="_blank" class="linkedin-icon" aria-label="LinkedIn Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.22.79 24 1.77 24h20.45c.98 0 1.78-.78 1.78-1.72V1.72C24 .77 23.21 0 22.23 0zM7.07 20.45H3.56V9h3.51v11.45zM5.31 7.57c-1.13 0-2.05-.91-2.05-2.04 0-1.12.92-2.04 2.05-2.04s2.05.91 2.05 2.04c0 1.12-.92 2.04-2.05 2.04zm15.14 12.88h-3.51v-5.61c0-1.34-.02-3.07-1.87-3.07-1.87 0-2.16 1.46-2.16 2.97v5.71h-3.5V9h3.36v1.56h.05c.47-.9 1.61-1.85 3.32-1.85 3.56 0 4.21 2.34 4.21 5.39v6.34z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </div>

    <script>
        // Function to display the bio
        function showBio() {
            const bioInfo = document.getElementById("bio-info");
            if (bioInfo.style.display === "none" || bioInfo.style.display === "") {
                bioInfo.textContent = "I am a two-time college graduate and native New Yorker. My first degree was in documentary film at Hunter College (2016). I launched a photo career and worked with renowned fashion and wedding photographers like Richard Burbridge, Tina Tyrell, Alex Antitch, and Roey Yohai, etc. The pandemic prompted me to reevaluate my path. This led to my return to school to study Computer Science and Accounting. While completing my second degree, I revisited photography as a source of income. I was surprised to rediscover my love for storytelling, photographing weddings on weekends. I love the balance and juxtaposition living a double life between two disciplines, analytical and creative."; // Replace with your bio
                bioInfo.style.display = "inline"; // Show the bio next to the button
            } else {
                bioInfo.style.display = "none"; // Hide the bio
            }
        }

        // Function to display the contact email
        function showContact() {
            const contactInfo = document.getElementById("contact-info");
            if (contactInfo.style.display === "none" || contactInfo.style.display === "") {
                contactInfo.textContent = "hayimheron@gmail.com 9176125705"; // Replace with your email
                contactInfo.style.display = "inline"; // Show the email next to the button
            } else {
                contactInfo.style.display = "none"; // Hide the email
            }
        }
    </script>
</body>
</html>
