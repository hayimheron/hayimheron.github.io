        .menu li {
            display: inline-block; /* Keeps menu items in a horizontal line */

        #contact-info, #bio-info {
            display: none;

<body>

    <script>
        // Function to display the bio
        function showBio() {
            const bioInfo = document.getElementById("bio-info");
            if (bioInfo.style.display === "none" || bioInfo.style.display === "") {
                bioInfo.textContent = "I am a two-time college graduate and native New Yorker with a passion for storytelling. After earning my first degree in documentary film in 2016, I launched a photography career that saw my work published in dream publications and that opened doors to assist renowned fashion and wedding photographers like Richard Burbridge, Tina Tyrell, Alex Antitch, and Roey Yohai. The pandemic prompted me to reevaluate my path, leading to my return to school to study Computer Science and Accountingâ€”an insurance policy on my future. While completing my second degree, I returned to photography as a source of income and began moonlighting as a wedding photographer, and unexpectedly rediscovering my love for journalistic storytelling and being close to the action. Merging my diverse skills and experiences has been a wild ride."; // Replace with your bio
                bioInfo.style.display = "inline"; // Show the bio next to the button
            } else {
                bioInfo.style.display = "none"; // Hide the bio
            }
        }

        // Function to display the contact email
        function showContact() {
            const contactInfo = document.getElementById("contact-info");
            if (contactInfo.style.display === "none" || contactInfo.style.display === "") {
                contactInfo.textContent = "hayimheron@gmail.com 9176125705"; // Replace with your email
                contactInfo.style.display = "inline"; // Show the email next to the button
            } else {
                contactInfo.style.display = "none"; // Hide the email
            }
        }
    </script>
