<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="visualmedia.css">
    <style>
        /* Style for the Home button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Ensure the button is always visible */
        }

        .home-button:hover {
            background-color: #555;
        }

        /* Style for the Photos button */
        .gallery-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .gallery-button:hover {
            background-color: #555;
        }

        /* Gallery Section */
        .gallery-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling effect */
            gap: 10px; /* Add a small gap between videos */
            height: 95vh; /* Slightly reduce viewport height for gallery */
            align-items: center; /* Center videos vertically */
            background-color: #000; /* Ensure a dark background */
        }

        .gallery-item {
            flex: 0 0 auto;
            max-width: 100vw; /* Ensure the video fits within the viewport width */
            height: auto; /* Maintain aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item iframe {
            width: 90vw; /* Scale the video width to 90% of the viewport */
            height: calc(90vw * 9 / 16); /* Maintain a 16:9 aspect ratio */
            max-height: 85vh; /* Limit the height to fit within the viewport */
            object-fit: contain; /* Ensure proper scaling without distortion */
            border: none; /* Remove borders */
        }
    </style>
</head>
<body>
    <div class="bg">
        <!-- Photos Button -->
        <button onclick="window.location.href='gallery.html'" class="gallery-button">Photos</button>

        <!-- Home Button -->
        <button onclick="window.location.href='index.html'" class="home-button">Home</button>

        <!-- Gallery Section -->
        <div class="gallery-container">
            <div class="gallery-item">
                <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fherve.koubi%2Fposts%2Fpfbid031ndbDjFRRBwp2QeYBR5qxgaZxU8aZM8dcmZux5yjPxe4j4eEfCJU6LpKfisF86F9l&show_text=true&width=500" allowfullscreen></iframe>
